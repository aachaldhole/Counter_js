<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Counter</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Add bootsrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- creating bootstrap container -->
    <div class="container">
      <!-- using only 6 rows and 6 col out of 12 for this project -->
      <div class="row justify-content-center">
        <!-- using 6 col in row out of12 -->
        <div class="col-md-6 text-center">
          <h1>JavaScript Counter</h1>
          <h1 id="number">0</h1>
          <!--id is given to take it into js -->
          <!-- 3 buttons -->
          <button class="btn btn-success" onclick="increment()">
            INCREMENT
          </button>
          <button class="btn btn-danger" onclick="decrement()">
            DECREMENT
          </button>
          <button class="btn btn-primary" onclick="neutral()">NEUTRAL</button>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./index.js"></script>
